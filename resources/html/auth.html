<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth.css">
    <title>CyberSoul AIO</title>
</head>
<body>
    <div class="buttonBlock">
        <button class="exitBtn">
            <img src="../images/exit.svg" alt="X">
        </button>
        <button class="minBtn">
            <img src="../images/minimize.svg" alt="_">
        </button>
    </div>
    <div class="logo"><img src="../images/logo.svg" alt="Logo"></div>
    <form class="form" name="userForm">
        <div class="inputBox">
            <label class="inputLabel">Token</label>
            <input type="text" name="Key" placeholder="YourToken234">
        </div>
        <button class="inputButton" type="submit">Continue</button>
    </form>

    <script src="../../render.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
