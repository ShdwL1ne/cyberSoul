<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/mainMenu.css">
    <link rel="stylesheet" href="../css/settings.css">
    <title>CyberSoul AIO</title>
</head>
<body>
    <div class="foundation">
        <div class="menuBlock">
            <div class="miniLogo">
                <img src="../images/minilogo.svg" alt="Logo" class="menuLogo">
            </div>
            <div class="profileBlock">
                <a href="profile.html" class="linkBlock">
                    <img src="../images/profile.svg" alt="Logo" class="menuLogo">
                </a>
            </div>
            <div class="tasksBlock">
                <a href="tasks.html" class="linkBlock">
                    <img src="../images/tasks.svg" alt="Logo" class="menuLogo">
                </a>
            </div>
            <div class="proxyBlock">
                <a href="#" class="linkBlock">
                    <img src="../images/proxy.svg" alt="Logo" class="menuLogo">
                </a>
            </div>
            <div class="settingsBlock">
                <a href="settings.html" class="linkBlock">
                    <img src="../images/settings.svg" alt="Logo" class="menuLogo">
                </a>
            </div>
        </div>
        <div class="mainBlock">
            <div class="nameBlock">
                <div class="pageName">Settings</div>
                <div class="productName">CyberSoul AIO</div>
                <div class="buttonBlock">
                    <button class="exitBtn">
                        <img src="../images/exit.svg" alt="X">
                    </button>
                    <button class="minBtn">
                        <img src="../images/minimize.svg" alt="_">
                    </button>
                </div>
            </div>
            <div class="container">
                <div class="profileBox">
                    <div class="profileImage">
                        <img src="../images/profileImage.svg" alt="">
                    </div>
                    <div class="profileInfo">
                        <h3>Your Key:</h3>
                        <p></p>
                    </div>
                </div>
                <div class="webhookBlock">
                    <form name="webHook">
                        <label>Enter Webhook</label>
                        <div class="inputBlock">
                            <input type="text" name='webHookURL' placeholder="YourWebhook234">
                            <button type="submit">Submit Webhook</button>
                            <button class="checkWH">Check</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/settings.js"></script>
</body>
</html>
